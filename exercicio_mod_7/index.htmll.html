<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validação de Formulário</title>
</head>
<body>

<form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>
    <br>
    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>
    <br>
    <button type="button" onclick="validarFormulario()">Validar</button>
</form>

<div id="mensagem"></div>

<script>
function validarFormulario() {
    var campoA = parseFloat(document.getElementById("campoA").value);
    var campoB = parseFloat(document.getElementById("campoB").value);

    if (campoB > campoA) {
        document.getElementById("mensagem").innerHTML = "Formulário válido!";
        document.getElementById("mensagem").style.color = "green";
    } else if (campoB < campoA) {
        document.getElementById("mensagem").innerHTML = "Número B deve ser maior que número A!";
        document.getElementById("mensagem").style.color = "red";
    } else {
        document.getElementById("mensagem").innerHTML = "Mude os valorres, valores não podem ser iguais";
        document.getElementById("mensagem").style.color = "black";
    }
}
</script>

</body>
</html>
