<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Formulário</title>
</head>
<body>
    <div class="container">
        <h1>EBAC</h1>
        <h2>Valores</h2>
        <form id="form"> 
            <label for="campoA">Campo A:</label>
            <input type="number" id="CampoA" required placeholder="Campo A" />
            <br>
            <label for="campoB">Campo B:</label> 
            <input type="number" id="CampoB" required placeholder="Campo B" />
            <br>
            <button type="submit" id="btn-validar">Validar</button>
        </form>
        <div id="message" class="message"></div>
        <script>
            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();
                var campoA = parseInt(document.getElementById('CampoA').value); 
                var campoB = parseInt(document.getElementById('CampoB').value); 
                var messageElement = document.getElementById('message');
                messageElement.textContent = campoB > campoA ? 'Formulário válido' : 'Número B deve ser maior que o número A';
                messageElement.className = campoB > campoA ? 'message valid' : 'message invalid';
            });
        </script>
    </div>
</body>
</html>
