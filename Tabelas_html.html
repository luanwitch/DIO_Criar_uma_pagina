<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <captio>Notas de Matmática</captio>
        <head>
            <tr>  
                <th>Nome do aluno</th>
            </tr>
        </head>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
                <td>Aluno b</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
